<!DOCTYPE html>
<html>
<head>
  <title>Attendance Reader</title>
  <style>
    body { font-family: Arial; width: 600px; padding: 10px; }
    button { padding: 10px 20px; margin: 5px 5px 10px 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background: #f2f2f2; }
    tbody { max-height: 300px; overflow-y: auto; display: block; }
    tbody tr { display: table; width: 100%; table-layout: fixed; }
    thead, tbody tr { display: table; width: 100%; table-layout: fixed; }
  </style>
</head>
<body>
  <h3>Saylani Attendance</h3>
  <button id="readBtn">Read Attendance</button>
  <button id="copyBtn">Copy to Clipboard</button>
  <div id="tableContainer">Click "Read Attendance" to fetch data.</div>

  <script src="popup.js"></script>
</body>
</html>
