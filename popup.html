<!DOCTYPE html>
<html>
<head>
  <title>Attendance Reader</title>
  <style>
    body {
      font-family: Arial;
      width: 650px;
      padding: 15px;
      /* Shiny gradient background */
      background: linear-gradient(135deg, #f6d365 0%, #fda085 50%, #f6d365 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #333;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    button {
      padding: 10px 20px;
      margin: 5px 5px 10px 0;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    tbody {
      max-height: 300px;
      overflow-y: auto;
      display: block;
    }
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
  </style>
</head>
<body>
  <h3>Saylani Attendance</h3>
  <button id="readBtn">Read Attendance</button>
  <button id="copyWithHeaderBtn">Copy with Header</button>
  <button id="copyWithoutHeaderBtn">Copy without Header</button>
  <div id="tableContainer">Click "Read Attendance" to fetch data.</div>

  <script src="popup.js"></script>
</body>
</html>
